<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map with Side Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidepanel" class="d-flex flex-column">
        <div id="title-container" class="bg-light text-center p-2">
            <div class="title-content d-flex align-items-center justify-content-center">
                <img src="image/mock_logo.png" alt="Logo" class="title-logo mr-2">
                <h1 class="h4 mb-2">2025 AFFH Mapping Tool</h1>
            </div>
            <div class="button-container d-flex justify-content-center p-2">
                <button class="mode-button btn btn-outline-secondary">Neighborhood Results Mode</button>
                <button class="mode-button btn btn-outline-secondary">Siting Analysis Mode</button>
            </div>
        </div>


        <div id="results-container">
            <div id="geocoder-container" class="p-2">Search project address</div>
            <div id="fips-container" class="p-2">Census tract 06001435103</div>
            <div id="county-region-container">
                <div id="county-container" class="p-2">
                    <span class="county-label">County</span><br>
                    <span class="county-name">Alameda</span>
                </div>
            
                <div id="region-container" class="p-2">
                    <span class="region-label">Region</span><br>
                    <span class="region-name">Bay Area Region</span>
                </div>

                
            </div>

            <div id="button-group-container">
                <div class="line-item">Neighborhood Opportunity</div>
                <div class="line-item">High-Poverty & Segregated</div>
                <div class="line-item">Neighborhood Change</div>
            </div>
        </div>

        <div id="analysis-container">
            <p>LIHTC analysis goes here...</p>
        </div>

        <div id="bottom-ribbon-container" class="bg-light text-center p-2 mt-auto">
            <a href="#about">About</a>
            <a href="#faq">FAQ</a>
            <a href="#methods">Methods</a>
            <a href="#download">Download</a>
        </div>
        
        
        
    </div>
    <div id="map">
        <h1>Map Container</h1>
        <p>Map will be displayed here...</p>
    </div>
    <script src="js/sidepanel.js"></script>
</body>
</html>
